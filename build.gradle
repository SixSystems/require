group 'com.github.ilubenets'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.+'
    // test
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.+'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.1.+'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.1.+'
}
